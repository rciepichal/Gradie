<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
<!-- <main> -->
    <div class="main-wrapper">
        <div class="left-wrapper">
            <h1>Gradie</h1>
            <p>Beautiful gradients in seconds.</p>
        </div>
        <div class="right-wrapper">
            <form action="/login" method="GET" class="login-form">
                <h2>Login</h2>
                <div class="login">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="john@example.com">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" placeholder="At least 8 characters">
                </div>
                <div class="terms">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">By creating an account, you agree to the <a href="#">Terms & Conditions</a> .</label>
                </div>
                <button type="submit" class="submit">Create an Account</button>
            </form>
        </div>
    </div>
<!-- </main> -->
    
    
</body>
</html>
